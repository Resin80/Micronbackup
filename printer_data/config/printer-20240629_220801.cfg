[include fluidd.cfg]
[include mainsail.cfg]
[include boards/BTT_Manta_M8P_v1.1.cfg]
[include boards/BTT_EBB36-42_v1.2.cfg]
[include macro/macro.cfg]

[virtual_sdcard]

path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


# host MCU service is preinstalled and ready to use with:

[mcu]
canbus_uuid: a08c4b73a1b1 # your UUID of Manta MCU

[mcu toolhead]
canbus_uuid: 3c517557f37a # your UUID of EBB MCU



#-------------------------#
#   START_PRINT SEQUENCE  #
#-------------------------#



[printer]
kinematics: corexy
max_velocity: 250  
max_accel: 4500
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 14


[input_shaper]
#shaper_freq_x: 50
#shaper_freq_y: 50
shaper_type: mzv

[resonance_tester]
probe_points: 90, 90, 20
accel_chip: adxl345

[gcode_arcs]
resolution: 1.0

[exclude_object]
#####################################################################
#   MISC
#####################################################################

[adxl345]
cs_pin: toolhead: PB12
spi_software_sclk_pin: toolhead: PB10
spi_software_mosi_pin: toolhead: PB11
spi_software_miso_pin: toolhead: PB2
axes_map: x,y,z

[temperature_sensor MANTA]
sensor_type: temperature_mcu

[temperature_sensor CB1]
sensor_type: temperature_host
#-------------------------#
#   EXTRUDER/BED PIDs     #
#-------------------------#

## Here is an example of some overrides for the PIDs. I put them here as almost everyone will use them,
## so just uncomment the following lines and change the values according to your own machine

[extruder]
step_pin: toolhead: PD0
dir_pin: !toolhead: PD1
enable_pin: !toolhead: PD2
rotation_distance: 21.321   # Suggested to tune yourself
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: toolhead: PB13
max_extrude_cross_section: 5
sensor_type: Generic 3950
sensor_pin: toolhead: PA3
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid      # Suggested to tune yourself
#pid_kp: 33.032
#pid_ki: 4.004
#pid_kd: 68.129
# # pressure_advance: 0.0175     # Suggested to tune yourself
# pressure_advance_smooth_time: 0.040

##  E0 on EBB can
[tmc2209 extruder]
uart_pin: toolhead: PA15
interpolate: false
run_current: 0.30
#stealthchop_threshold: 999999

#####################################################################
#                            Hot bed configuration
#####################################################################

[heater_bed]
heater_pin: PB5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
smooth_time: 3.0
max_power: 1.0   # Only needed for 100w pads
min_temp: -100
max_temp: 110
#control: pid                       # PID hot bed temperature automatic calibration item (commented by default
#pid_kp: 58.437                     # PID hot bed temperature automatic calibration item (commented by default)
#pid_ki: 2.347                      # PID hot bed temperature automatic calibration item (commented by default)
#pid_kd: 363.769                    # PID hot bed temperature automatic calibration item (commented by default)

#-------------------------#
#   Z MOTORS DIRECTION    #
#-------------------------#

## Here is an example of some overrides for the motor directions as it's a pretty common one. If you need
## to invert the Z1 or Z3 motor direction on your machine, just uncomment the following lines.
# [stepper_z1]
# dir_pin: !Z1_DIR

# [stepper_z3]
# dir_pin: !Z3_DIR
#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_1
[stepper_x]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
rotation_distance: 32
microsteps: 32
full_steps_per_rotation:200  
position_min: 0
##--------------------------------------------------------------------

position_endstop: 180
position_max: 180
homing_positive_dir: true
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_speed: 50                                                    # for sensorless homing it is recommended not to go above 40mm/s   
homing_retract_dist: 0
#homing_positive_dir: true
step_pulse_duration: 0.000004
# endstop_pin: toolhead:PB6
# homing_retract_dist: 3
# homing_speed: 65   #Max 100 

# Motor1
[tmc2209 stepper_x]
uart_pin: PC10
diag_pin: ^PF3
interpolate: false
run_current: 1.0
sense_resistor: 0.110
driver_SGTHRS: 100

#####################################################################

##  A Stepper - Right
##  Connected to MOTOR_2
[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
rotation_distance: 32
microsteps: 32
full_steps_per_rotation:200 
position_min: 0
##--------------------------------------------------------------------


position_endstop: 180
position_max: 180
homing_positive_dir: true
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_speed: 50                                                    # for sensorless homing it is recommended not to go above 40mm/s   
homing_retract_dist: 0
#homing_positive_dir: true
# endstop_pin: ^PF4
# homing_retract_dist: 3
# homing_speed: 65   #Max 100 

# Motor2
[tmc2209 stepper_y]
uart_pin: PF13
diag_pin: ^PF4
interpolate: false
run_current: 1.0
sense_resistor: 0.110
driver_SGTHRS: 100	
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_4
[stepper_z]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD5
rotation_distance: 32
gear_ratio: 64:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
##--------------------------------------------------------------------

position_max: 165
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

# Motor3
[tmc2209 stepper_z]
uart_pin: PD4
interpolate: false
run_current: 1.000
stealthchop_threshold: 999999

#####################################################################

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_5
[stepper_z1]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
rotation_distance: 32
gear_ratio: 64:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PD0
interpolate: false
run_current: 1.000
stealthchop_threshold: 999999

#####################################################################

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_6
[stepper_z2]
step_pin: PA10
dir_pin: PA14
enable_pin: !PA15 
rotation_distance: 32
gear_ratio: 64:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PF8
interpolate: false
run_current: 1.000
stealthchop_threshold: 999999

#####################################################################

##  Z3 Stepper - Front Right
##  Connected to MOTOR_7
[stepper_z3]
step_pin: PD11
dir_pin: !PD9
enable_pin: !PD15 
rotation_distance: 32
gear_ratio: 64:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PD14
interpolate: false
run_current: 1.000
stealthchop_threshold: 999999

#-------------------------#
#   Probe Offsets         #
#-------------------------#

## Here is an example of some overrides for bed probes. These frequently have calibrated offsets for xyz,
## and many will need them during setup. If you need to set these, just uncomment the following lines.
[probe]
x_offset: -1.85
y_offset: 29.3
z_offset: -0.675
pin: toolhead: PB6
speed: 5.0 
lift_speed: 7                         # Leveling speed
samples: 5                         # Sampling times
samples_result: median              # Value method (default median-median)
sample_retract_dist: 3.0            # Leveling retraction distance
samples_tolerance: 0.02            # Sampling tolerance (note that too small a value may cause an increase in the number of sampling times)
samples_tolerance_retries: 3        # Number of out-of-tolerance retries

#TAP settings;
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[quad_gantry_level]
#  Gantry Corners
gantry_corners:
   -60.2,-10.4
   244.1,234.5
#  Probe points
points:
   10,10
   10,170
   170,170
   170,10
speed: 400
horizontal_move_z: 6
retries: 5
retry_tolerance: 0.015
max_adjust: 5

[safe_z_home]
##  XY Location of the Z Endstop Switch
home_xy_position: 90, 90
speed: 400
z_hop:6

#--------------------------------------------------------------------

[bed_mesh]
speed: 400
horizontal_move_z: 6
mesh_min: 10, 10
mesh_max: 170, 170
##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5 # Values should be odd, so one point is directly at bed center
algorithm: bicubic
##--------------------------------------------------------------------
  
[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 X
    # Move away
    G91
    G1 X-10 F1200
    
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    G90
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    # Set current for sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 Y
    # Move away
    G91
    G1 Y-10 F1200

    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    G90
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}


[gcode_macro _HOME_Z]
gcode:
    G90
    G28 Z
    G1 Z30  
