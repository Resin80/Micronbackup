[gcode_macro BED_MESH_CALIBRATE]
rename_existing: _BED_MESH_CALIBRATE
gcode:
    {% set TARGET_TEMP = printer.heater_bed.target %}
    M140 S0
    _BED_MESH_CALIBRATE {rawparams}
    M140 S{TARGET_TEMP}
    
    # [adxl345]
    # cs_pin: scanner:PA3
    # #spi_bus: spi1
    
    # [resonance_tester]
    # accel_chip: adxl345             # Specifies ADXL345 accelerometer for resonance testing
    # probe_points:
    #     87, 90, 20                # Coordinates of the probe points for resonance testing
    # [safe_z_home]
    # home_xy_position: 150,150                # Example home_xy_position: 175,175 - This would be for a 350 * 350mm bed.
    # z_hop: 10                                # Z axis hop height after homing.
    
    #####################################################################
    ##                     Model and acceleration
    #####################################################################
    # [printer]
    # kinematics: corexy           # Printer type：corexy
    # max_velocity: 300            # Maximum speed (max. 300)
    # max_accel: 4000              # Maximum acceleration (max. 4000)
    # #max_accel_to_decel: 10000     # Maximum acceleration to deceleration (max. 4000)
    # max_z_velocity: 15           # Z-axis maximum speed
    # max_z_accel: 300             # Z-axis maximum acceleration
    # square_corner_velocity: 5.0  # Square corner speed
    
[printer]
kinematics: corexy
max_velocity: 350  
max_accel: 7000
max_z_velocity: 25
max_z_accel: 200
square_corner_velocity: 5.00


[input_shaper]
shaper_freq_x: 62.6 # center frequency for the X axis filter
shaper_type_x: mzv # filter type for the X axis
shaper_freq_y: 45.8 # center frequency for the Y axis filter
shaper_type_y: mzv # filter type for the Y axis
damping_ratio_x: 0.066 # damping ratio for the X axis
damping_ratio_y: 0.051 # damping ratio for the Y axis

[resonance_tester]
probe_points:
    90, 90, 20                # Coordinates of the probe points for resonance testing
accel_chip: adxl345

[adxl345]
cs_pin: toolhead: PB12
spi_software_sclk_pin: toolhead: PB10
spi_software_mosi_pin: toolhead: PB11
spi_software_miso_pin: toolhead: PB2
axes_map: x,y,z

[gcode_arcs]
resolution: 1.0

