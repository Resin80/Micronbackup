# #####################################################################
# #   print_start macro
# #####################################################################

[gcode_macro PRINT_START]
gcode:
    STATUS_BUSY
    {% set target_bed = params.BED|int %}                  # Target bed temperature
    {% set target_extruder = params.EXTRUDER|int %}        # Target nozzle temperature
    {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}  # Bed center X
    {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}  # Bed center Y
    
    SET_GCODE_OFFSET Z=0                                   # Reset Z offset
    G28                                                    # Home all axes
    G90                                                    # Set to absolute positioning
    
    SET_DISPLAY_TEXT MSG="Heating Bed: {target_bed}Â°C"     # Display bed heating message
    STATUS_HEATING
    G1 X{x_wait} Y{y_wait} Z15 F9000                       # Move to bed center
    M190 S{target_bed}                                     # Wait for bed to reach target temperature
    
    SET_DISPLAY_TEXT MSG="Leveling..."                    # Display leveling message
    STATUS_LEVELING
    QUAD_GANTRY_LEVEL                                         # Perform Z tilt adjustment
    G28 Z                                                  # Re-home Z after adjustment
    
    SET_DISPLAY_TEXT MSG="Bed Mesh Calibration"            # Display mesh calibration message
    STATUS_MESHING
    BED_MESH_CALIBRATE                                     # Perform bed mesh calibration
    
    # SET_DISPLAY_TEXT MSG="Calibrating Z Offset"            # Display Z offset calibration message
    # STATUS_CALIBRATING_Z
    # #CARTOGRAPHER_TOUCH                                     # Calibrate Z offset
    
    SET_DISPLAY_TEXT MSG="Heating Nozzle: {target_extruder}Â°C" # Display nozzle heating message
    G1 X{x_wait} Y{y_wait} Z15 F9000                       # Move to bed center
    M109 S{target_extruder}                                # Heat nozzle to target temperature
    
    
    
    SET_DISPLAY_TEXT MSG="Preparing to Print..."           # Display preparation message
    STATUS_PRINTING                                        # Sets SB-leds to printing-mode
    G0 X{x_wait - 50} Y4 F10000                            # Move to primeline start point
    G0 Z0.4                                                # Raise Z to 0.4mm
    G91                                                    # Switch to relative positioning
    G1 X100 E20 F1000                                      # Extrude primeline
    G90                                                    # Switch back to absolute positioning
    
    
    
    
    
    
    
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customize for your slicer of choice
description: PRINT_END
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-4.0 F3600                 ; retract filament
    G91                            ; relative positioning
    
    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
    
    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
    {% set x_safe = 20.0 %}
    {% else %}
    {% set x_safe = -20.0 %}
    {% endif %}
    
    {% if printer.toolhead.position.y < (max_y - 20) %}
    {% set y_safe = 20.0 %}
    {% else %}
    {% set y_safe = -20.0 %}
    {% endif %}
    
    {% if printer.toolhead.position.z < (max_z - 2) %}
    {% set z_safe = 2.0 %}
    {% else %}
    {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}
    
    G0 Z{z_safe} F3600             ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000  ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    #NEVERMORE_PRINT_END
    M107                           ; turn off fan
    G90                            ; absolute positioning
    G0 X170 Y170     F3600          ; park nozzle at rear
    #G0 X60 Y{max_y} F3600          ; park nozzle at rear
    #SET_SKEW CLEAR=1
    
[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
variable_park: True
gcode:
    ## Move head and retract only if not already in the pause state and park set to true
    {% if printer.pause_resume.is_paused|lower == 'false' and park|lower == 'true'%}
    _TOOLHEAD_PARK_PAUSE_CANCEL
    {% endif %}
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE
    
[gcode_macro _TOOLHEAD_PARK_PAUSE_CANCEL]
description: Helper: park toolhead used in PAUSE and CANCEL_PRINT
variable_extrude: 1.0
gcode:
    ##### set park positon for x and y #####
    # default is your max posion from your printer.cfg
    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    {% set z_park_delta = 2.0 %}
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - z_park_delta) %}
    {% set z_safe = z_park_delta %}
    {% else %}
    {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    {% if printer.extruder.can_extrude|lower == 'true' %}
    M83
    G1 E-{extrude} F2100
    {% if printer.gcode_move.absolute_extrude |lower == 'true' %} M82 {% endif %}
    {% else %}
    {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}
    G91
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
    {% if printer.gcode_move.absolute_coordinates|lower == 'false' %} G91 {% endif %}
    {% else %}
    {action_respond_info("Printer not homed")}
    {% endif %}
    
    ##########
    # MACROS #
    ##########
    
[gcode_macro PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30
    
[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X87.5 Y90 Z30 F3600
    
    
[gcode_macro PRIME]
gcode:
    {% set x_mid = printer.toolhead.axis_maximum.x|float / 2 %}
    G0 X{x_mid - 50} Y4 F10000                           # Go to starting point
    G0 Z0.4                                               # Raise Z to 0.4
    G91                                                   # Incremental positioning
    G1 X100 E20 F1000                                     # Primeline
    G90
    
[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: BASE_QUAD_GANTRY_LEVEL
gcode:
    # Pass 1: Initial Coarse Leveling
    BASE_QUAD_GANTRY_LEVEL HORIZONTAL_MOVE_Z=10 RETRY_TOLERANCE=1
    # Pass 2: Fine Leveling and Accuracy
    BASE_QUAD_GANTRY_LEVEL HORIZONTAL_MOVE_Z=2


    
