## Here is an example of some overrides for the PIDs. I put them here as almost everyone will use them,
## so just uncomment the following lines and change the values according to your own machine

[extruder]
step_pin: toolhead: PD0
dir_pin: toolhead: PD1
enable_pin: !toolhead: PD2
rotation_distance: 47.040
gear_ratio: 9:1
microsteps: 16
# rotation_distance: 20.187  # Suggested to tune yourself
# gear_ratio: 50:10
# microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: toolhead: PB13
sensor_type: Generic 3950
sensor_pin: toolhead: PA3
min_temp: 10
max_temp: 290
max_power: 1.0
min_extrude_temp: 100
max_extrude_cross_section: 5
max_extrude_only_distance: 500
#control = pid      # Suggested to tune yourself
#pid_kp: 33.032
#pid_ki: 4.004
#pid_kd: 68.129
pressure_advance: 0.04     # Suggested to tune yourself
pressure_advance_smooth_time: 0.040

#--------------------------------------------------------------------
[verify_heater extruder]             # Heater block temperature tolerance configuration
max_error: 120                       # Maximum error
check_gain_time: 120                 # Tolerance time
hysteresis: 50                       # Tolerance temperature
heating_gain: 2                      # Heating gain


##  E0 on EBB can
[tmc2209 extruder]
uart_pin: toolhead: PA15
interpolate: false
run_current: 0.65
#run_current: 0.30
stealthchop_threshold: 999999
sense_resistor: 0.110

